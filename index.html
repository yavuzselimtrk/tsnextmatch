<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trabzonspor Fikstür</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="stars-background" id="starsBackground" aria-hidden="true"></div>

  <main class="container">
    <header class="header">
      <div class="logo-container">
        <div class="stars" aria-hidden="true">⭐️</div>
        <div class="player-icon" aria-hidden="true"></div>
      </div>
      <h1>Trabzonspor Fikstür</h1>
      <p class="subtitle">🔵🔴 Bordo Mavi Aşkına</p>
    </header>

    <section class="filters" aria-label="Filtreler">
      <div class="filter-group">
        <label for="homeFilter">Saha</label>
        <select id="homeFilter">
          <option value="all">Tümü</option>
          <option value="home">Ev</option>
          <option value="away">Deplasman</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="compFilter">Turnuva</label>
        <select id="compFilter">
          <option value="all">Tümü</option>
          <option value="TSL" selected>Trendyol Süper Lig</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="searchInput">Rakip Ara</label>
        <input id="searchInput" type="search" placeholder="Rakip ismi yazın…" />
      </div>
    </section>

    <section class="next-section" aria-live="polite">
      <div id="countdown" class="countdown"></div>
      <div id="nextMatchCard" class="match-info" role="region" aria-label="Sıradaki maç"></div>
    </section>

    <section class="next-matches" aria-label="Gelecek maçlar">
      <h2>📋 Gelecek Maçlar</h2>
      <div id="matchesList" class="matches-list"></div>
    </section>

    <footer class="footer">
      <small>Yerel saat dilimi: Europe/Istanbul • Saatler varsayılan 19:00</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
